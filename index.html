<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Сensorship audio for influencers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Project: Сensorship audio for influencers</h1>
        <form id="audioForm">
            <div class="form-group">
                <label for="audioFile">Select audio file (mp3, wav):</label>
                <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav" required>
            </div>
            <div class="form-group">
                <label for="language">Select language:</label>
                <select id="language" name="language" required>
                    <option value="">--Choose language--</option>
                    <option value="Russian">Russian</option>
                    <option value="English">English</option>
                </select>
            </div>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
